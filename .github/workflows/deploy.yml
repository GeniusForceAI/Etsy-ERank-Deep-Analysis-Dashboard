name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Set up project structure for GitHub Pages
        run: |
          # First list what's in the Reports directory
          echo "Listing Reports directory:"
          ls -la Reports/
          
          # Simply copy the entire Reports directory to the root
          # This ensures all relative paths stay intact
          cp -r Reports/* .
          
          # Create a simplified index.html redirect to advanced-dashboard.html
          cat > index.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=advanced-dashboard.html" />
            <title>Redirecting to Advanced Dashboard</title>
          </head>
          <body>
            <p>If you are not redirected automatically, <a href="advanced-dashboard.html">click here</a>.</p>
          </body>
          </html>
          EOL
          
          # Create a .nojekyll file to tell GitHub Pages not to use Jekyll
          touch .nojekyll
          
          # List what's in the root directory now
          echo "Final root directory contents:"
          ls -la
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
